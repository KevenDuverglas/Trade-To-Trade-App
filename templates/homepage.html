<!DOCTYPE html>
<html>
<head>
    <title>Trading Website - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <button class="sidebar-toggle">Toggle Sidebar</button>
    <h1>Welcome to the Trading Website</h1>
</header>
<nav>
    <h2 class="available-heading">Available Items</h2>
</nav>
<div class="sidebar">
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/items">Browse Items</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/create">Post Item</a></li>
        <li><a href="/messages">Messages</a></li>
        <div class="sidebar-logout">
            <li><a href="/logout">Log Out</a></li>
        </div>
    </ul>
</div>
<main class="home-main">
    <h2 class="featured-heading">Featured Items</h2>
    <div class="item">Item 1 Description</div>
    <div class="item">Item 2 Description</div>
    <div class="item">Item 3 Description</div>
    <div class="item">Item 4 Description</div>
</main>
<footer>
    <p>Trading Website &copy; 2024</p>
</footer>
<script>
    const toggleButton = document.querySelector('.sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');
    const mainContent = document.querySelector('.home-main');

    toggleButton.addEventListener('click', function() {
        sidebar.classList.toggle('active');
        if (sidebar.classList.contains('active')) {
            mainContent.style.marginLeft = sidebar.offsetWidth + "px";
        } else {
            mainContent.style.marginLeft = "10px";
        }
    });
</script>
</body>
</html>
